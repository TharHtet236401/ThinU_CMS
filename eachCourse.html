<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Moodle Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main_padding">
        <div class="announcement-section">
            <h3>Announcements</h3>
    
            <!-- Announcement Cards -->
            <div class="announcement-card">
                <h4>Important Update</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel justo a quam congue.</p>
            </div>
    
            <div class="announcement-card">
                <h4>Reminder: Assignment Due</h4>
                <p>Don't forget to submit your assignment by the end of the week. Good luck!</p>
            </div>
        </div>
    
        <div class="video-upload">
            <h3>Video Upload</h3>
    
            <!-- Video Upload Form (example) -->
            <form>
                <label for="videoFile">Upload Video:</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*">
                <button type="submit">Upload</button>
            </form>
        </div>

    </div>
  
</body>
</html>
